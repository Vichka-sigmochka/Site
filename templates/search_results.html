<!DOCTYPE html>
<html>
<head>
    <title>Результаты поиска: {{ query }}</title>
    <style>
        .results-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .results-header {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
        }
        .profile-card {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px;
            border: 2px solid #ddd;
        }
        .profile-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1 class="results-header">Результаты поиска: "{{ query }}"</h1>

        {% if users %}
        <div class="profiles-grid">
            {% for user in users %}
            <div class="profile-card">
                <img src="{{ url_for('static', filename='uploads/' + user.avatar) }}"
                     alt="Фото профиля"
                     class="profile-photo">
                <div class="profile-name">{{ user.name }} {{ user.surname }}</div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>Ничего не найдено</p>
        {% endif %}
    </div>
</body>
</html>
