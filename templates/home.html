<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шапка сайта</title>
    <style>
        /* Стили для шапки */
        .header {
            background-color: #f0f0f0; /* Светло-серый фон */
            padding: 10px 0; /* Отступы сверху и снизу */
            text-align: center; /* Выравнивание ссылок по центру */
            font-family: sans-serif; /* Шрифт */
        }

        .header a {
            display: inline-block; /* Расположение ссылок в одну строку */
            margin: 0 15px; /* Отступы между ссылками */
            text-decoration: none; /* Убрать подчеркивание */
            color: #333; /* Темно-серый цвет текста */
            font-weight: bold; /* Жирный шрифт */
        }

        .header a:hover {
            color: #007bff; /* Цвет текста при наведении */
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="/about">Обо мне</a>
        <a href="/projects">Проеты</a>
        <a href="/life">Моя жизнь</a>
    </header>

    <main>
        <h1>Содержимое сайта</h1>
        <p>Здесь будет располагаться основной контент вашего сайта.</p>
    </main>

</body>
</html>
