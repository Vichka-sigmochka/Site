<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой блог | PortfolioHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/home">PortfolioHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile_view"><i class="fas fa-user me-1"></i> Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts"><i class="fas fa-blog me-1"></i> Моя жизнь</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects"><i class="fas fa-code me-1"></i> Мои проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/friends"><i class="fas fa-users me-1"></i> Друзья</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-light me-2" href="/find"><i class="fas fa-search"></i></a>
                    <a class="btn btn-outline-light" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Выйти</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container my-5">
        <main>
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm border-0">
                        <div class="card-img-container">
                            <img src="/static/uploads/post_20250508102458.jpg" class="card-img-top" alt="1">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">1</h5>
                            <p class="card-text text-muted">1</p>
                        </div>
                        <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="far fa-calendar-alt me-1"></i> 08.05.2025<br>
                                <i class="far fa-user me-1"></i> <a href="/profile_author_post/1" class="text-decoration-none">оля</a>
                            </small>
                            <form action="/toggle_like/1" method="POST" class="like-form m-0">
                                <button type="submit" class="like-btn btn btn-sm btn-outline-danger">
                                    <i class="far fa-heart"></i> <span class="likes-count">0</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.like-form').forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                const button = this.querySelector('.like-btn');
                const icon = button.querySelector('i');
                const counter = this.querySelector('.likes-count');

                try {
                    const response = await fetch(this.action, {
                        method: 'POST',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json'
                        },
                        body: new FormData(this)
                    });

                    const data = await response.json();

                    if(data.status === 'success') {
                        counter.textContent = data.likes_count;
                        if(data.action === 'liked') {
                            icon.classList.remove('far');
                            icon.classList.add('fas');
                            button.classList.add('btn-danger');
                            button.classList.remove('btn-outline-danger');
                        } else {
                            icon.classList.remove('fas');
                            icon.classList.add('far');
                            button.classList.remove('btn-danger');
                            button.classList.add('btn-outline-danger');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    });
    </script>
</body>
</html>
