<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вход | PortfolioHub</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">PortfolioHub</h1>
                <nav class="main-nav">
                    <a href="register.html" class="btn btn-primary">Регистрация</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="auth-card shadow-lg">
                        <div class="auth-header text-center mb-4">
                            <h2 class="auth-title">Вход в аккаунт</h2>
                            <p class="text-muted">Введите свои данные для входа</p>
                        </div>

                        <form action="" method="post" class="needs-validation" novalidate>
                            <input id="csrf_token" name="csrf_token" type="hidden" value="ImIwOWNiMDdkNzY3ZTNkNmZhNjk2ZmZhMDFhYTBiZjg2NDUwOWU3ZTki.aBx1kw.ey5cqnKyXxBbVHAYxNT5cShVybo">

                            <div class="form-group">
                                <label for="email">Email адрес</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="example@mail.com" required>
                                </div>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите корректный email
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="••••••••" required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите пароль
                                </div>
                            </div>

                            <div class="form-group form-check d-flex justify-content-between align-items-center">
                                <div>
                                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me" value="y">
                                    <label class="form-check-label" for="remember_me">Запомнить меня</label>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary btn-block btn-lg" id="submit" name="submit">
                                <i class="fas fa-sign-in-alt mr-2"></i>Войти
                            </button>

                            <div class="text-center mt-4">
                                <p class="text-muted">Еще нет аккаунта? <a href="{{ url_for('register') }}" class="font-weight-bold">Зарегистрируйтесь</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container text-center py-3">
            <p class="mb-0">&copy; 2023 PortfolioHub. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Custom Scripts -->
    <script>
    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);

        // Toggle password visibility
        $('.toggle-password').click(function() {
            const password = $('#password');
            const icon = $(this).find('i');
            if (password.attr('type') === 'password') {
                password.attr('type', 'text');
                icon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                password.attr('type', 'password');
                icon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });
    })();
    </script>
</body>
</html>
