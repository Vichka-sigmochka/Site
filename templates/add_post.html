{% extends "base_for_post.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Добавить новый пост</h1>
            <form method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="title" class="form-label">Название поста</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Изображение (необязательно)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary">Сохранить пост</button>
            </form>  <!-- Закрываем основную форму -->
        </div>
    </div>
</div>
{% endblock %}
