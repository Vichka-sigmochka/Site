<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
</head>
<body>
    <h1>Редактировать профиль</h1>
    <form method="POST">
        <label for="first_name">Имя:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required><br>

        <label for="age">Возраст:</label>
        <input type="number" name="age" value="{{ user.age }}" required><br>

        <label for="position">Должность:</label>
        <input type="text" name="position" value="{{ user.position }}" required><br>

        <label for="description">Описание:</label>
        <textarea name="description">{{ user.description }}</textarea><br>

        <label for="phone_number">Номер телефона:</label>
        <input type="text" name="phone_number" value="{{ user.phone_number }}"><br>

        <label for="social_links">Социальные сети:</label>
        <textarea name="social_links">{{ user.social_links }}</textarea><br>

        <label for="photo">Фотография (URL):</label>
        <input type="text" name="photo" value="{{ user.photo }}"><br>

        <button type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
