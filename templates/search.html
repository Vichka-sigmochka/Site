<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пользователей</title>
    <link rel="stylesheet" href="static/css/search.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="search-page">
    <div class="search-container">
        <h1 class="search-title">Найти пользователей</h1>
        <p class="search-subtitle">Ищите по имени, фамилии, специализации или городу</p>

        <form method="GET" action="/search_results" class="search-form">
            <div class="search-box">
                <input type="text" name="q" class="search-input"
                       placeholder="Начните вводить запрос..." required
                       list="common-suggestions">
                <button type="submit" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
